<div *ngIf="error != null">Errors: {{ error }}</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="ssn">SSN</label>
        <input type="text" class="form-control" name="ssn" ngModel required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input
          type="text"
          class="form-control"
          name="gender"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" name="age" ngModel required />
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <input
          type="text"
          class="form-control"
          name="height"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input
          type="text"
          class="form-control"
          name="weight"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="insurance">Insurance</label>
        <input
          type="text"
          class="form-control"
          name="insurance"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input
          type="text"
          class="form-control"
          name="street"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" ngModel required />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" name="state" ngModel required />
      </div>
      <div class="form-group">
        <label for="postal">Postal Code</label>
        <input
          type="text"
          class="form-control"
          name="postal"
          ngModel
          required
        />
      </div>
      <button [disabled]="f.invalid" class="btn btn-primary" type="submit">
        Add Patient
      </button>
      <button class="btn btn-warning" type="button">Cancel</button>
    </form>
  </div>
</div>
