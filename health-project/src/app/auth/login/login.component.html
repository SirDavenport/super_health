<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h1>Sign in Form</h1>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="col-xs-8">
        <div class="form-group">
          <label for="">Email</label>
          <input
            class="form-control"
            type="text"
            name="email"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            ngModel
            required
          />
        </div>
        <div class="btn-toolbar">
          <button [disabled]="f.invalid" class="btn btn-primary" type="submit">
            Submit
          </button>
          <button class="btn btn-success" type="button" routerLink="/signup">
            Sign up
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
