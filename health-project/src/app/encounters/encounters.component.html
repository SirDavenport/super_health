<div class="row text-center">
  <div class="col-xs-12">
    <button
      class="btn btn-primary"
      type="button"
      [routerLink]="['add-encounter']"
    >
      Add Encounter
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-2 col-xs-offset-5">
    <div class="form-group">
      <label for="searchSelect">Search By</label>
      <select
        name="searchSelect"
        [(ngModel)]="searchSelect"
        class="form-control"
      >
        <option *ngFor="let propName of propNames" [value]="propName.key">{{
          propName.visual
        }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="search">Search</label>
      <input class="form-control" type="text" [(ngModel)]="filter" />
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Patient Id</th>
          <th>Visit Code</th>
          <th>Billing Code</th>
          <th>Icd 10</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let encounter of (encounters | patientSearch: filter:searchSelect)
          "
          style="cursor: pointer;"
          (click)="onRowClick(encounter.encounterId)"
        >
          <td>{{ encounter.encounterId }}</td>
          <td>{{ encounter.patientId }}</td>
          <td>{{ encounter.visitCode }}</td>
          <td>{{ encounter.billingCode }}</td>
          <td>{{ encounter.icd }}</td>
          <td>{{ encounter.date | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
