<div class="row" *ngIf="users != null">
  <div class="col-xs-12">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Title</th>
          <th>Roles</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users"
          style="cursor: pointer;"
          (click)="onRowClick(user.userId)"
        >
          <td>{{ user.userId }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.title }}</td>
          <td>{{ user.roles }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
